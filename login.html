<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ShongiShondhan</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h2>
            <div id="error-message" class="alert alert-danger d-none" role="alert">
              Invalid email or password!
            </div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </form>
            <p class="text-center mb-0">New user? <a href="register.html" class="text-decoration-none">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Simple authentication logic
      if (email === 'user@example.com' && password === 'secuser') {
        // Store user type in localStorage
        localStorage.setItem('userType', 'user');
        localStorage.setItem('isLoggedIn', 'true');
        // Redirect to profile page
        window.location.href = 'profile.html';
      } 
      else if (email === 'admin@example.com' && password === 'secadmin') {
        // Store user type in localStorage
        localStorage.setItem('userType', 'admin');
        localStorage.setItem('isLoggedIn', 'true');
        // Redirect to admin page
        window.location.href = 'admin.html';
      } 
      else {
        // Show error message
        errorMessage.classList.remove('d-none');
        setTimeout(() => {
          errorMessage.classList.add('d-none');
        }, 3000);
      }

      return false;
    }

    // Check if user is already logged in
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userType = localStorage.getItem('userType');
      
      if (isLoggedIn === 'true') {
        if (userType === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'profile.html';
        }
      }
    }
  </script>
</body>
</html>
