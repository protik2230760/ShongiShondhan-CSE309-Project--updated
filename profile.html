<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | ShongiShondhan</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body class="bg-light">
  <!-- Authentication Check Script -->
  <script>
    // Check if user is logged in and is a regular user
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userType = localStorage.getItem('userType');
    
    if (!isLoggedIn || userType !== 'user') {
      window.location.href = 'login.html';
    }
  </script>

  <!-- Mobile Navigation Toggle -->
  <button class="mobile-nav-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3><i class="fas fa-heart"></i> ShongiShondhan</h3>
    </div>
    
    <div class="sidebar-profile">
      <div class="profile-img">
        <i class="fas fa-user"></i>
      </div>
      <h4>Welcome, User!</h4>
    </div>
    
    <div class="sidebar-menu">
      <a href="profile.html" class="active">
        <i class="fas fa-user-circle"></i> My Profile
      </a>
      <a href="matches.html">
        <i class="fas fa-users"></i> Matches
      </a>
      <a href="search.html">
        <i class="fas fa-search"></i> Search
      </a>
      <a href="messages.html">
        <i class="fas fa-comments"></i> Messages
      </a>
      <a href="#" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <div class="profile-photo-container mb-3">
                  <div class="profile-photo">
                    <i class="fas fa-user-circle"></i>
                  </div>
                </div>
                <h2 class="mb-4"><i class="fas fa-user-edit"></i> My Profile</h2>
              </div>
              <form action="/update_profile" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" class="form-control" name="full_name">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" class="form-control" name="age">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select class="form-select" name="gender">
                      <option value="" selected disabled>Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-graduation-cap"></i> Education</label>
                    <input type="text" class="form-control" name="education">
                  </div>
                </div>
                <div class="mb-4">
                  <label class="form-label"><i class="fas fa-camera"></i> Profile Photo</label>
                  <div class="input-group">
                    <input type="file" class="form-control" name="photo" accept="image/*">
                    <label class="input-group-text" for="photo">
                      <i class="fas fa-upload"></i>
                    </label>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Profile
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
    });

    // Logout function
    function handleLogout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userType');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
