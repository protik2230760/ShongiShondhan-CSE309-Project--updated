<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | ShongiShondhan</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">
  <!-- Authentication Check Script -->
  <script>
    // Check if user is logged in and is an admin
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userType = localStorage.getItem('userType');
    
    if (!isLoggedIn || userType !== 'admin') {
      window.location.href = 'login.html';
    }
  </script>

  <div class="admin-wrapper">
    <!-- Sidebar -->
    <nav class="admin-sidebar">
      <div class="sidebar-header">
        <i class="fas fa-shield-alt"></i>
        <h3>Admin Panel</h3>
      </div>
      <div class="sidebar-menu">
        <a href="#" class="menu-item active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-user-check"></i>
          <span>Verify Profiles</span>
          <span class="badge bg-warning">12</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-flag"></i>
          <span>Flagged Content</span>
          <span class="badge bg-danger">5</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-users"></i>
          <span>User Management</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-chart-bar"></i>
          <span>Reports</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
        <a href="#" class="menu-item" onclick="handleLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Top Navigation -->
      <div class="admin-nav">
        <div class="nav-left">
          <button class="btn toggle-sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
          </div>
        </div>
        <div class="nav-right">
          <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span class="badge bg-danger">3</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Admin</span>
          </div>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div class="admin-content">
        <div class="content-header">
          <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
          <div class="header-actions">
            <button class="btn btn-primary">
              <i class="fas fa-download"></i> Export Report
            </button>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stats-card">
            <div class="stats-icon bg-primary">
              <i class="fas fa-users"></i>
            </div>
            <div class="stats-info">
              <h3>Total Users</h3>
              <p>1,257</p>
              <small class="text-success"><i class="fas fa-arrow-up"></i> 12% this week</small>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon bg-warning">
              <i class="fas fa-user-clock"></i>
            </div>
            <div class="stats-info">
              <h3>Pending Verifications</h3>
              <p>12</p>
              <small class="text-danger"><i class="fas fa-arrow-up"></i> 3 new today</small>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon bg-danger">
              <i class="fas fa-flag"></i>
            </div>
            <div class="stats-info">
              <h3>Flagged Items</h3>
              <p>5</p>
              <small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Needs attention</small>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon bg-success">
              <i class="fas fa-heart"></i>
            </div>
            <div class="stats-info">
              <h3>Matches Made</h3>
              <p>328</p>
              <small class="text-success"><i class="fas fa-arrow-up"></i> 8% this month</small>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Toggle sidebar
    document.querySelector('.toggle-sidebar').addEventListener('click', function() {
      document.querySelector('.admin-sidebar').classList.toggle('collapsed');
      document.querySelector('.admin-main').classList.toggle('expanded');
    });

    // Logout function
    function handleLogout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userType');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
